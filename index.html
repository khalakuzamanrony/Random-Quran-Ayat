<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Ayat Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- App Header -->
        <h1>Random Quran Ayat Generator</h1>
<!-- Add a new button below the title -->
<button id="generateButtonTop" class="button" onclick="generateAyat()">Generate Random Ayat</button>
        <!-- Section to display Ayat and Tafsir -->
        <div class="ayat-display card">
            <p id="arabicAyat" class="arabic"></p>
            <p id="banglaTafsir" class="tafsir"></p>
            <p id="englishTafsir" class="tafsir"></p>
            <p id="surahInfo" class="surah-info"></p>
            <p id="t1" class="c1"></p>
            <p id="t2" class="c2"></p>
        </div>

        <!-- Button to Generate New Random Ayat -->
        <button id="generateAyatBtn" class="button">Generate Random Ayat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
